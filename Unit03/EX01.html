<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		a:link{
			color: red;
		}
		a:visited{
			color: green;
		}
		a:hover{
			color: pink;
		}
		a:active{
			color: blue;
		}
		div{	
			width: 200px;
			height: 200px;
			background: red;
		}
		div:hover{
			background: green;
		}
		input:focus{
			background: pink;
		}
		p:first-child{
			color: blue;
		}
		p:last-child{
			color: yellow;
		}

	</style>
</head>

<body>
	<a href="https://youtube.com" target="_blank">Go to youtube</a>
	<div>
		Thẻ div
	</div>
	<input type="text" placeholder="Tìm kiếm ....">
	<div>
		<p>Thẻ p1</p>
		<p>Thẻ p2</p>
		<p>Thẻ p3</p>
	</div>
</body>
</html>
