<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CSS</title>
	<style>
		a[ target="_blank"]{
			background: yellow;
		}
		input[value~="Hello"]{
			background: pink;
		}
		p[class^="zent"]{
			color: red;
		}
	</style>
</head>
<body>
	<a href="https://youtube.com" target="_blank">Go to Youtube </a>
	<a href="https://facebook.com">Go to Facebook</a>
	<a href="https://google.com">Go to google</a>
	<br>
	<input type="text" value="Hello">
	<input type="text" value="Hi">
	<p class="zent">Thẻ p1</p>
	<p class="zent_code">Thẻ p2</p>
	<p class="code_zent">Thẻ p3</p>
</body>
</html>
